# The program to run
program: train.py

# Grid, random or bayes
method: random

# Project this sweep is part of
project:  Train&Sweep1

# Metric to optimize
metric:
  name: main/rmse
  goal: minimize

# Parameters space to search
parameters:
  optimizer:                              
    values: ['adam', 'sgd']
  lr:
    values: [0.0001, 0.001, 0.01, 0.1]  
  batchsize: 
    values: [2, 4, 8, 16, 32]
  img_size:
    values: [512, 800, 1024]
  n_epochs:
    value: 50

